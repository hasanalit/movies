<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body>
  <header></header>

  <main class="site-main">
    <section class="container movies py-3 d-flex">
      <form class="form positionn">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Search title">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Search year">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Categories">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Rating">
        </div>
        <button type="submit" class="search-form-btn btn btn-primary">Submit</button>
      </form>

      <div class="positionn">
        <h1 class="movies__heading text-center">Movies Catalog</h1>

        <h5 class="d-inline-block p-2 rounded">Result Count: <span class="movies__result text-black">0</span></h5>

        <ul class="movies__list">
        </ul>
      </div>

      <div class="info">
      </div>

    </section>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/movies-new.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
