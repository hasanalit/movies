<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body>
  <header></header>

  <main class="site-main">
    <section class="container movies py-3 d-flex">
      <form class="form section">

          <input type="text" class="form-control input-color searchbar mb-3" placeholder="Search title"  id="searchBar">

        <div class="mb-3">
          <input type="number" class="form-control input-color search-year" placeholder="Search year" id="search-year">
        </div>
        <select class="select form-control input-color mb-3">
          <option value="all">Genres</option>
        </select>
        <div class="mb-3">
          <input type="text" class="form-control input-color" placeholder="Rating">
        </div>
        <button type="submit" class="search-form-btn">Submit</button>
      </form>

      <div class="section">
        <h1 class="movies__heading text-center">Movies Catalog</h1>

        <h5 class="d-inline-block p-2 rounded result">Result Count: <span class="movies__result text-black">0</span></h5>

        <ul class="movies__list">
        </ul>
      </div>


      <div class="info">
      </div>

      <div class="overlay"></div>
    </section>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/movies-new.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
